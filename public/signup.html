<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Blog</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>

  <nav class="navbar">
    <img src="img/logo.png" class="logo" alt="" />
    <ul class="links-container">
      <li class="link-item"><a href="/" class="link">home</a></li>
      <li class="link-item"><a href="/editor" class="link">editor</a></li>
      <li class="link-item"><a href="/login.html" class="link">login</a></li>
      <li class="link-item"><a href="/signup.html" class="link active">signup</a></li>
      <li class="link-item"><a href="/admin.html" class="link">admin</a></li>
    </ul>
  </nav>

  <div class="center-wrapper">
  <main class="auth-container">
    <h1>Signup</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn dark">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login.html">Login here</a></p>
  </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script> 
  <script src="js/firebase.js"></script>
  <script>
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Signup successful! You can now login.");
          window.location.href = "/login.html"; // Redirect to login after signup
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>

</body>
</html>
