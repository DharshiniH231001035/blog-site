<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Blog</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>

  <nav class="navbar">
    <img src="img/logo.png" class="logo" alt="" />
    <ul class="links-container">
      <li class="link-item"><a href="/" class="link">home</a></li>
      <li class="link-item"><a href="/editor" class="link">editor</a></li>
      <li class="link-item"><a href="/login.html" class="link active">login</a></li>
      <li class="link-item"><a href="/signup.html" class="link">signup</a></li>
      <li class="link-item"><a href="/admin.html" class="link">admin</a></li>
    </ul>
  </nav>

  <!-- ðŸ§  Wrap the main content inside this wrapper -->
  <div class="center-wrapper">
    <main class="auth-container">
      <h1>Login</h1>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn dark">Login</button>
      </form>
      <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>
    </main>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>

  <script>
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "/";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>

</body>
</html>
